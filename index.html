<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Animation v01</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
	<h1>Administrator Sign In</h1>
      </div>
    </div>
    <div class="form-wrapper row">
      <div class="large-5 columns">
	<form enctype="multipart/form-data" method="post" id="loginForm" class="loginForm">
	  <div class="login-content-wrapper">
	    <h2>Login</h2>
	    <div class="clearfix">
	      <input class="form-input" type="text" name="email" value="" id="email" placeholder="Username or Email Address"  tabindex="1">
	      <input class="form-input" type="password" name="password" value="" id="pass" placeholder="Password" tabindex="2">
	    </div>
	    <div class="form-row">
	      <input type="checkbox" name="remember" value="remember" id="remember">
	      <label for="remember" tabindex="3"><span>Remember Me</span></label>
	    </div>
	    <div class="clearfix"></div>
	    <div class="submit-wrapper">
	      <input type="submit" name="submit" value="Sign In" class="form-submit  [radius round]">
	    </div>
	    <span class="forgot-password-wrapper">
	      <a href="javascript:;" id="password-reset-link">Forgot Password?</a>
	    </span>
	    <div class="form-row"></div>
	  </div>
	</form>
      </div>
      <div class="large-7 columns"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
